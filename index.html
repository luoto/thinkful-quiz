<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>

  <!-- Fonts -->  
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <div class="container quiz">
    <header>
      <h1 class="title">Animal Quiz</h1>
    </header>

    <section class="main section clearfix">

      <div class="question">
        <h3>Which of the following animals is the fastest?</h3>
      </div>

      <div class="choices">
        <ul>
          <li><label><input type="radio" name="answer">Rhino</li></label>
          <li><label><input type="radio" name="answer">Elephant</li></label>
          <li><label><input type="radio" name="answer">Buffalo</li></label>
          <li><label><input type="radio" name="answer">Hippo</li></label>
        </ul>
        <button class="btn">Next</button>
      </div>

      <div class="side-bar">
        <p>Current Score: <span class="cScore">0</span>/5</p>
        <div class="feedback">
        </div>
      </div>

    </section>

    <div class="progress">
      <div class="progress-status">Question: <span class="count">1</span>/5</div>
      <div class="progress-bar"></div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
