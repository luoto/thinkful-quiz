<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App</title>
  
  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Fonts -->
</head>
<body>
  <div class="quiz">
    <header>
      <h1>Animal Quiz</h1>
    </header>

    <section class="main section">

      <div class="question">
        <h3>Which of the following animals are the fastest?</h3>
      </div>

      <div class="choices">
        <ul>
        <li><input type="radio" value="1">Choice 1</li>
        <li><input type="radio" value="2">Choice 2</li>
        <li><input type="radio" value="3">Choice 3</li>
        <li><input type="radio" value="4">Choice 4</li>
        </ul>
        <button>Submit</button>
      </div>
      
      <div class="side-bar">
        <p>Current Score: <span class="cScore">1</span>/5</p>
        <div class="feedback">
        </div>
      </div>

    </section>

    <div class="progress">
      <div class="progress-status">Question: <span class="count">1</span>/5</div>
      <div class="progress-bar"></div>
    </div>

  </div>
</body>
</html>
